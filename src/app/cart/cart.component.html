<div class="cart">

    <button (click)="clearCart()">Sepeti Temizle</button>
    <button (click)="sepetOlustur()">Sepet Olu≈ütur</button>

    <div class="card">
        <p-table [value]="items" [tableStyle]="{'min-width': '60rem'}">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    Products
                    <p-button icon="pi pi-refresh" />
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.name}}</td>
                    
                    <td>{{product.price}}</td>                 
                    
                    <td><button  pButton   pRipple   label="+" class="p-button-primary" [outlined]="true"  [raised]="true" style="margin-right: 4px;" (click)="increaseQuantity(items.productId)"></button></td>
                    <td><button  pButton   pRipple   label="+" class="p-button-primary" [outlined]="true"  [raised]="true" style="margin-right: 4px;" (click)="decreaseQuantity(items.productId)" [disabled]="items.quantity <= 1"></button></td>
                    <td><button  pButton   pRipple   label="+" class="p-button-primary" [outlined]="true"  [raised]="true" style="margin-right: 4px;" (click)="removeFromCart(items.productId)"></button></td>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">
                    In total there are {{items ? items.length : 0 }} products.
                </div>
            </ng-template>
        </p-table>
    </div>
    <div class="total">
        Toplam: {{ total }} TL
      </div>
  </div>
