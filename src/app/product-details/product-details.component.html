<div *ngIf="products">
    <h2>{{ products.productName }}</h2>
    <p>{{ products.productDescription }}</p>
    <p>{{ product.price | currency }}</p>
  
    <label for="cart-select">Sepet se√ßin:</label>
    <select id="cart-select" [(ngModel)]="selectedCartId">
      <option *ngFor="let cart of carts" [value]="cart.id">{{ cart.name }}</option>
    </select>
  
    <button (click)="addToCart()">Sepete Ekle</button>
    <button (click)="addToWishlist()">Favorilere Ekle</button>
  </div>
