<div class="container ml-3">
   
            @for (item of products; track item.productId) {
                <div class="card flex justify-content-center">
                    <p-card  [style]="{ width: '360px' }">
                        <p>{{item.productName}}</p>
                        <ng-template pTemplate="header">
                            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
                        </ng-template>
                        <div class="container">
                          <p>
                          
                        </p>   
                        </div>
                       
                        <ng-template pTemplate="footer">
                            <div class="flex gap-3 mt-1">
                               
                                <p-button label="Sepete Ekle"  [text]="true" [raised]="true" />
                                <p-button label="Favorilerime Ekle" [text]="true" [raised]="true" severity="help" />
                            </div>
                        </ng-template>
                    </p-card>
                </div>
            }
      


</div>


<p-dialog header="Edit Profile" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Update your information.</span>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem">Username</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Save" (click)="visible = false" />
    </div>
</p-dialog>
